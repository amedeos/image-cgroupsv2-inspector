---
# Deployment with Java version that SUPPORTS cgroups v2
# Using the ImageStream from the internal registry
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-intreg-compatible
  namespace: test-java-internalreg
  labels:
    app: java-app-intreg-compatible
    app.kubernetes.io/name: java-app-intreg-compatible
    app.kubernetes.io/part-of: cgroups-v2-test
    cgroups-v2-compatible: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app-intreg-compatible
  template:
    metadata:
      labels:
        app: java-app-intreg-compatible
    spec:
      containers:
        - name: java-compatible
          image: image-registry.openshift-image-registry.svc:5000/test-java-internalreg/openjdk-17:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Java version (compatible with cgroups v2):"
              java -version
              echo "Sleeping indefinitely..."
              sleep infinity
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
