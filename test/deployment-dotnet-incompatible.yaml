---
# Deployment with .NET version that does NOT support cgroups v2
# Using .NET Core 3.0 (cgroups v2 support was added in .NET 5.0+)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-app-incompatible
  namespace: test-dotnet
  labels:
    app: dotnet-app-incompatible
    app.kubernetes.io/name: dotnet-app-incompatible
    app.kubernetes.io/part-of: cgroups-v2-test
    cgroups-v2-compatible: "false"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-app-incompatible
  template:
    metadata:
      labels:
        app: dotnet-app-incompatible
    spec:
      containers:
        - name: dotnet-incompatible
          # Red Hat UBI 8 .NET Core 3.0 - does NOT support cgroups v2
          # cgroups v2 support was added in .NET 5.0+
          image: registry.redhat.io/ubi8/dotnet-30
          command:
            - /bin/sh
            - -c
            - |
              echo ".NET version (incompatible with cgroups v2):"
              dotnet --version
              echo "Sleeping indefinitely..."
              sleep infinity
          env:
            - name: DOTNET_RUNNING_IN_CONTAINER
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

