---
# Deployment with Node.js version that does NOT support cgroups v2
# Using Node.js 18 (cgroups v2 support requires 20.3.0+)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-incompatible
  namespace: test-node
  labels:
    app: node-app-incompatible
    app.kubernetes.io/name: node-app-incompatible
    app.kubernetes.io/part-of: cgroups-v2-test
    cgroups-v2-compatible: "false"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app-incompatible
  template:
    metadata:
      labels:
        app: node-app-incompatible
    spec:
      containers:
        - name: node-incompatible
          # Red Hat UBI 8 Node.js 18 - does NOT support cgroups v2
          # cgroups v2 support requires Node.js 20.3.0+
          image: registry.access.redhat.com/ubi8/nodejs-18:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Node.js version (incompatible with cgroups v2):"
              node --version
              echo "Sleeping indefinitely..."
              sleep infinity
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

