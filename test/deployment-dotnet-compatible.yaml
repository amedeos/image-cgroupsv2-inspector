---
# Deployment with .NET version that SUPPORTS cgroups v2
# Using Red Hat .NET SDK 8.0 (fully supports cgroups v2)
# .NET 5.0+ has full cgroups v2 support
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-app-compatible
  namespace: test-dotnet
  labels:
    app: dotnet-app-compatible
    app.kubernetes.io/name: dotnet-app-compatible
    app.kubernetes.io/part-of: cgroups-v2-test
    cgroups-v2-compatible: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-app-compatible
  template:
    metadata:
      labels:
        app: dotnet-app-compatible
    spec:
      containers:
        - name: dotnet-compatible
          # Red Hat .NET SDK 8.0 - fully supports cgroups v2
          # .NET 5.0+ has full cgroups v2 support
          image: registry.redhat.io/dotnet/sdk:8.0.122
          command:
            - /bin/sh
            - -c
            - |
              echo ".NET version (compatible with cgroups v2):"
              dotnet --version
              echo "Runtime info:"
              dotnet --info
              echo "Sleeping indefinitely..."
              sleep infinity
          env:
            - name: DOTNET_RUNNING_IN_CONTAINER
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

